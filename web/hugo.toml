baseURL = "https://nodedatos.es/"
languageCode = "es"
title = "NodeDatos"
theme = "PaperMod"
copyright = "© 2026 NodeDatos"

[params]
  description = "Newsletter semanal sobre inteligencia artificial en español"
  author = "NodeDatos"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowRssButtonInSectionTermList = true
  
  [params.profileMode]
    enabled = true
    title = "NodeDatos"
    subtitle = "Inteligencia artificial, cada semana, sin hype"
    imageUrl = "/images/logo.jpg"
    imageWidth = 300
    imageHeight = 300
    imageTitle = "NodeDatos Logo"
    buttons = [
      { name = "Newsletter", url = "/newsletter/" },
      { name = "Suscribirse", url = "https://buttondown.com/nodedatos" }
    ]

  [[params.socialIcons]]
    name = "email"
    url = "https://buttondown.com/nodedatos"
  
  [[params.socialIcons]]
    name = "x"
    url = "https://x.com/nodedatos"
  
  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[[menu.main]]
  name = "Newsletter"
  url = "/newsletter/"
  weight = 10

[[menu.main]]
  name = "Sobre NodeDatos"
  url = "/about/"
  weight = 20

[[menu.main]]
  name = "Suscribirse"
  url = "https://buttondown.com/nodedatos"
  weight = 30

