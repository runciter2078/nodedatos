# ===========================================
# PRIORIDADES
# ===========================================
priorities:
  by_tier:
    1: 10
    2: 5
    3: 1
  by_signal:
    lanzamiento: 8
    paper: 7
    incidente: 9
    regulacion: 6
    opinion: 5
    tutorial: 3

# ===========================================
# EXCLUSIONES
# ===========================================
exclusions:
  keywords:
    - "sponsored"
    - "advertisement"
    - "job listing"
    - "hiring"
    - "webinar registration"
    - "giveaway"
    - "nft"
    - "crypto"
    - "blockchain"
    - "bitcoin"
    - "ethereum"
  max_age_days: 7
  crypto_exception_keywords:
    - "ai"
    - "artificial intelligence"
    - "machine learning"
    - "inteligencia artificial"

# ===========================================
# LIMITES POR FUENTE
# ===========================================
source_limits:
  # Fuentes primarias (blogs oficiales de empresas/labs):
  # pueden aportar hasta 3 items porque son la fuente original
  max_items_primary: 3

  # Fuentes secundarias (blogs personales, newsletters de curación):
  # máximo 2 items para evitar que una sola fuente domine
  max_items_secondary: 2

  # Fallback: si una fuente no está clasificada, usa este límite
  max_items_per_source: 2

# ===========================================
# CLASIFICACION DE FUENTES
# ===========================================
# Las fuentes primarias son blogs oficiales de empresas o labs
# que publican sus propios anuncios, papers y lanzamientos.
# Las secundarias son blogs personales, newsletters de curación
# o medios que cubren noticias de otros.
# ===========================================
source_classification:
  primary:
    - openai-blog
    - anthropic-blog
    - deepmind-blog
    - google-ai-blog
    - huggingface-blog
    - meta-ai-blog
    - microsoft-ai-blog
    - mistral-blog
    - nvidia-ai-blog
  secondary:
    - simon-willison
    - bensbites
    - the-decoder
    - last-week-in-ai
    - the-rundown-ai
    - marktechpost
    - venturebeat-ai
    - ars-technica-ai
    - wired-ai
    - techcrunch
    - the-verge
    # Todo lo que no esté en ninguna lista se trata como "mixed"
    # y usa max_items_per_source (2)

# ===========================================
# DEDUPLICACION
# ===========================================
dedup:
  method: "url_and_title_hash"
  title_similarity_threshold: 0.85
  window_days: 7

# ===========================================
# LIMITES DE SALIDA
# ===========================================
output_limits:
  max_top_stories: 5
  max_radar_items: 8
  max_items_per_section: 4
  max_total_items: 30

# ===========================================
# MINIMO DE FUENTES RSS ACTIVAS
# ===========================================
# Si en una semana menos de este numero de fuentes RSS
# principales devuelven articulos, el pipeline activa
# las fuentes de respaldo (backup_rss_sources en sources.yml)
# ===========================================
minimum_active_sources: 10

# ===========================================
# VOCABULARIO DE TAGS
# ===========================================
tags:
  sections:
    - producto_mercado
    - investigacion_tecnica
    - politica_seguridad_sociedad
    - debate_friccion
  topics:
    - llm
    - agentes
    - rag
    - regulacion
    - open_source
    - vision
    - robotica
    - infraestructura
    - etica
  signals:
    - lanzamiento
    - paper
    - incidente
    - adquisicion
    - regulacion
    - opinion
    - tutorial

# ===========================================
# KEYWORDS -> TAGS AUTOMATICOS
# ===========================================
keyword_rules:
  - keywords: ["GPT", "Claude", "Gemini", "Llama", "LLM", "language model", "modelo de lenguaje"]
    assign_topic: llm
  - keywords: ["agent", "agente", "tool use", "function calling", "agentic"]
    assign_topic: agentes
  - keywords: ["RAG", "retrieval", "vector", "embedding", "embeddings"]
    assign_topic: rag
  - keywords: ["regulation", "regulacion", "EU AI Act", "GDPR", "AI Act"]
    assign_topic: regulacion
    assign_signal: regulacion
  - keywords: ["open source", "open-source", "Apache", "MIT license", "codigo abierto"]
    assign_topic: open_source
  - keywords: ["launch", "release", "announces", "anuncia", "lanza", "presenta"]
    assign_signal: lanzamiento
  - keywords: ["paper", "arxiv", "research", "investigacion", "study", "estudio"]
    assign_signal: paper
  - keywords: ["breach", "leak", "incident", "hack", "vulnerability", "brecha", "filtracion"]
    assign_signal: incidente
  - keywords: ["vision", "imagen", "image", "visual", "multimodal"]
    assign_topic: vision
  - keywords: ["robot", "robotic", "robotica", "embodied"]
    assign_topic: robotica
