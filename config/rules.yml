# ===========================================
# PRIORIDADES
# ===========================================
priorities:
  by_tier:
    1: 10
    2: 5
    3: 1
  by_signal:
    lanzamiento: 8
    paper: 7
    incidente: 9
    regulacion: 6
    opinion: 5
    tutorial: 3

# ===========================================
# EXCLUSIONES
# ===========================================
exclusions:
  keywords:
    - "sponsored"
    - "advertisement"
    - "job listing"
    - "hiring"
    - "webinar registration"
    - "giveaway"
    - "nft"
    - "crypto"
    - "blockchain"
    - "bitcoin"
    - "ethereum"
  max_age_days: 7  # Solo última semana completa
  
  # Excluir blockchain/crypto SALVO si menciona IA
  crypto_exception_keywords:
    - "ai"
    - "artificial intelligence"
    - "machine learning"
    - "inteligencia artificial"

# ===========================================
# LÍMITES POR FUENTE
# ===========================================
source_limits:
  max_items_per_source: 3  # Máximo 3 artículos por fuente

# ===========================================
# DEDUPLICACIÓN
# ===========================================
dedup:
  method: "url_and_title_hash"
  title_similarity_threshold: 0.85
  window_days: 7

# ===========================================
# LÍMITES DE SALIDA
# ===========================================
output_limits:
  max_top_stories: 5
  max_radar_items: 8
  max_items_per_section: 4
  max_total_items: 30

# ===========================================
# VOCABULARIO DE TAGS
# ===========================================
tags:
  sections:
    - producto_mercado
    - investigacion_tecnica
    - politica_seguridad_sociedad
    - debate_friccion

  topics:
    - llm
    - agentes
    - rag
    - regulacion
    - open_source
    - vision
    - robotica
    - infraestructura
    - etica

  signals:
    - lanzamiento
    - paper
    - incidente
    - adquisicion
    - regulacion
    - opinion
    - tutorial

# ===========================================
# KEYWORDS -> TAGS AUTOMÁTICOS
# ===========================================
keyword_rules:
  - keywords: ["GPT", "Claude", "Gemini", "Llama", "LLM", "language model", "modelo de lenguaje"]
    assign_topic: llm
  - keywords: ["agent", "agente", "tool use", "function calling", "agentic"]
    assign_topic: agentes
  - keywords: ["RAG", "retrieval", "vector", "embedding", "embeddings"]
    assign_topic: rag
  - keywords: ["regulation", "regulación", "EU AI Act", "GDPR", "AI Act"]
    assign_topic: regulacion
    assign_signal: regulacion
  - keywords: ["open source", "open-source", "Apache", "MIT license", "código abierto"]
    assign_topic: open_source
  - keywords: ["launch", "release", "announces", "anuncia", "lanza", "presenta"]
    assign_signal: lanzamiento
  - keywords: ["paper", "arxiv", "research", "investigación", "study", "estudio"]
    assign_signal: paper
  - keywords: ["breach", "leak", "incident", "hack", "vulnerability", "brecha", "filtración"]
    assign_signal: incidente
  - keywords: ["vision", "imagen", "image", "visual", "multimodal"]
    assign_topic: vision
  - keywords: ["robot", "robotic", "robotica", "embodied"]
    assign_topic: robotica