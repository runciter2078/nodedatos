name: Newsletter semanal NodeDatos

on:
  schedule:
    - cron: '0 8 * * 1'   # Lunes 08:00 UTC
  workflow_dispatch:

concurrency:
  group: weekly-newsletter
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Crear carpetas de datos
        run: mkdir -p data/raw data/processed data/output

      - name: Paso 1 - Ingestar RSS
        run: python scripts/01_ingest_rss.py

      - name: Paso 2 - Ingestar X
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: python scripts/02_ingest_x.py

      - name: Paso 3 - Procesar contenido
        run: python scripts/03_process.py

      - name: Paso 4 - Generar newsletter
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: python scripts/04_generate.py

      - name: Paso 5 - Publicar en web (Hugo content)
        run: python scripts/05_publish_web.py

      - name: Paso 6 - Crear borrador en Buttondown
        env:
          BUTTONDOWN_API_KEY: ${{ secrets.BUTTONDOWN_API_KEY }}
        run: python scripts/06_send_email.py

      - name: Subir artifacts (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nodedatos-run
          path: |
            data/raw/*.json
            data/processed/*.json
            data/output/*.md

      - name: Commit y push de la newsletter a la web
        run: |
          git config user.name "NodeDatos Bot"
          git config user.email "actions@users.noreply.github.com"

          git add web/content/newsletter/

          if git diff --staged --quiet; then
            echo "Nada que commitear."
            exit 0
          fi

          git commit -m "Newsletter semanal autom√°tica"
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push origin HEAD:"${GITHUB_REF_NAME}"
